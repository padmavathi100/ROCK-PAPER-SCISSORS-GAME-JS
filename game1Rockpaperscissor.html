<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rock-Paper-Scissors</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(to right, #6dd5fa, #2980b9);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }

    h1 {
      margin-bottom: 20px;
      color: #2980b9;
    }

    button {
      padding: 12px 25px;
      margin: 10px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      color: white;
    }

    button:nth-child(2) {
      background-color: #e67e22;
    }

    button:nth-child(3) {
      background-color: #27ae60;
    }

    button:nth-child(4) {
      background-color: #c0392b;
    }

    button:hover {
      transform: scale(1.1);
      opacity: 0.9;
    }

    #output {
      margin-top: 25px;
      font-size: 18px;
      color: #333;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Rock-Paper-Scissors</h1>
    <button onclick="playerGame('rock')">Rock</button>
    <button onclick="playerGame('paper')">Paper</button>
    <button onclick="playerGame('scissors')">Scissors</button>
    <p id="output"></p>
  </div>

  <script>
    function playerGame(playerMove) {
      let randomNumber = Math.random();
      let computerMove = '';

      if (randomNumber < 1 / 3) {
        computerMove = 'rock';
      } else if (randomNumber < 2 / 3) {
        computerMove = 'paper';
      } else {
        computerMove = 'scissors';
      }

      let result = '';

      if (playerMove === computerMove) {
        result = 'Draw';
      } else if (
        (playerMove === 'rock' && computerMove === 'scissors') ||
        (playerMove === 'paper' && computerMove === 'rock') ||
        (playerMove === 'scissors' && computerMove === 'paper')
      ) {
        result = 'You Win!';
      } else {
        result = 'You Lose!';
      }

      document.getElementById('output').innerHTML =
        `You chose <b>${playerMove}</b>, computer chose <b>${computerMove}</b>.<br>${result}`;
    }
  </script>
</body>
</html>
